        <div class="container-fluid">

                <input id="title" class="input1" type="text" required="required" id="title" />

            <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="glyphicon glyphicon-font"></i><b class="caret"></b></a>
                  <ul class="dropdown-menu">
                  </ul>
                </div>
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="glyphicon glyphicon-text-height"></i>&nbsp;<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                  <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                  <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                  <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>

              </div>
              <div class="btn-group">
                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="glyphicon glyphicon-bold"></i></a>

                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="glyphicon glyphicon-minus"></i></a>
                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="glyphicon glyphicon-saved"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="glyphicon glyphicon-align-justify"></i></a>
                <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="glyphicon glyphicon-list"></i></a>
                <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="glyphicon glyphicon-indent-left"></i></a>
                <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="glyphicon glyphicon-indent-right"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="glyphicon glyphicon-align-left"></i></a>
                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="glyphicon glyphicon-align-center"></i></a>
                <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="glyphicon glyphicon-align-right"></i></a>
                <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="glyphicon glyphicon-align-justify"></i></a>

              <div class="btn-group">
        		  <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="glyphicon glyphicon-link"></i></a>

        			    <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
        			    <button class="btn" type="button">Add</button>
                </div>
                <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="glyphicon glyphicon-minus"></i></a>
              </div>

              <div class="btn-group">
                <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="glyphicon glyphicon-picture"></i></a>
                <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="glyphicon glyphicon-circle-arrow-left"></i></a>
                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="glyphicon glyphicon-circle-arrow-right"></i></a>
              </div>
              <input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
            </div>

            <div id="editor">
              输入内容&hellip;
            </div>
              <div class="write_model">
                <div class="classify">
                    <label class="label">Classify:</label>
                    <select>
                        <option>choose</option>
                        <option>private blog</option>
                    </select>
                    <span><a class="txt" href="" >create your classify</a></span>
                </div>
                <div class="settings">
                    <label class="label">settings:</label>
                    <input type="radio" name="comments" value="everyone can make comments" /><span class="comments">everyone can make comments</span>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="comments" value="nobody can make comments" /><span class="comments">nobody can make comments</span><br/>
                    <input type="checkbox" class="check" name="checkbox" value="be watched by yourself" /><span class="comments">be watched by yourself</span>
                    <input type="checkbox" name="checkbox" value="everyone can watch it" /><span class="comments">everyone can watch it</span>
                </div>
                <div class="button">
                    <input type="button" value="release blog" />
                </div>
              </div>
          </div>
        <script>
          $(function(){
            function initToolbarBootstrapBindings() {
              var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier',
                    'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
                    'Times New Roman', 'Verdana'],
                    fontTarget = $('[title=Font]').siblings('.dropdown-menu');
              $.each(fonts, function (idx, fontName) {
                  fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
              });
              $('a[title]').tooltip({container:'body'});
            	$('.dropdown-menu input').click(function() {return false;})
        		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
                .keydown('esc', function () {this.value='';$(this).change();});

              $('[data-role=magic-overlay]').each(function () {
                var overlay = $(this), target = $(overlay.data('target'));
                overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
              });
              if ("onwebkitspeechchange"  in document.createElement("input")) {
                var editorOffset = $('#editor').offset();
                $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
              } else {
                $('#voiceBtn').hide();
              }
        	};
        	function showErrorAlert (reason, detail) {
        		var msg='';
        		if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
        		else {
        			console.log("error uploading file", reason, detail);
        		}
        		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+
        		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
        	};
            initToolbarBootstrapBindings();
        	$('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
          });
        </script>
